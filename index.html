<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <h1 id="title">Happy 18th Birthday, My Love! ðŸ’–ðŸŽ‰</h1>
    <h2 id="subtitle">Our Beautiful Journey Together</h2>

    <!-- Music Controls -->
    <button id="play-music" style="display: block; margin: 10px auto 30px; padding: 12px 25px; font-size: 18px; background-color: #ff8da1; border: none; border-radius: 8px; color: white; cursor: pointer;">
      ðŸŽµ Play Music
    </button>

    <!-- Background Music -->
    <audio id="bg-music" src="music/birthday-song.mp3" loop></audio>

    <!-- Scrollable Memories Section -->
    <div id="memories-container">
      <!-- Memories will be dynamically added here -->
    </div>

    <!-- Gift Box Section -->
    <div id="gift-box" style="text-align: center; margin-top: 20px;">
      <img src="img/gift-box.svg" alt="Gift Box" style="width: 100px; cursor: pointer;">
    </div>

    <!-- Balloon Decorations -->
    <div style="text-align: center; margin-top: 20px;">
      <img src="img/heart-balloon.svg" alt="Heart Balloon" style="width: 50px; margin: 0 10px;">
      <img src="img/star-balloon.svg" alt="Star Balloon" style="width: 50px; margin: 0 10px;">
      <img src="img/round-balloon.svg" alt="Round Balloon" style="width: 50px; margin: 0 10px;">
    </div>

    <!-- Popup Section for Image and Love Message -->
    <div id="popup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; border-radius: 10px; padding: 20px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);">
      <img id="popup-img" src="" alt="Memory" style="width: 100%; border-radius: 10px;">
      <p id="popup-message" style="text-align: center; margin-top: 10px; font-size: 16px; color: #333;"></p>
    </div>
  </div>

  <!-- Floating Balloons -->
  <div id="balloons-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;">
    <!-- Balloons will be dynamically added here -->
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
